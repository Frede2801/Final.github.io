<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Te apetece hacer algo hoy juntos?</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Estilo del fondo con desvanecido */
        .background {
            background-image: url('https://www.example.com/your-image.jpg');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }

        /* Desvanecido */
        .background:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* oscurece el fondo */
        }

        /* Estilo del contenido */
        .content {
            position: relative;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
        }

        .btn:hover {
            background-color: #45a049;
        }

        #options, #no-page, #calendar-section {
            display: none;
        }

        .calendar-link {
            color: yellow;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Fondo desvanecido -->
<div class="background">
    <div class="content">
        <h1>¿Te apetece hacer algo hoy juntos?</h1>
        <button class="btn" onclick="showOptions()">Sí</button>
        <button class="btn" onclick="showNoPage()">No</button>
    </div>

    <!-- Opciones después de decir "Sí" -->
    <div id="options" class="content">
        <h2>¿Qué te gustaría hacer?</h2>
        <button class="btn" onclick="addToCalendar('Ir al cine')">Ir al cine</button><br>
        <button class="btn" onclick="addToCalendar('Ir a cenar')">Ir a cenar (Donde tú elijas)</button><br>
        <button class="btn" onclick="addToCalendar('Ir a tomar algo')">Ir a tomar algo</button><br>
        <button class="btn" onclick="addToCalendar('Hacer picnic')">Hacer picnic</button>
    </div>

    <!-- Página de respuesta a "No" -->
    <div id="no-page" class="content">
        <h2>Yo sé que sí quieres :)</h2>
        <p><a class="calendar-link" onclick="showOptions()">Ver opciones</a></p>
    </div>

    <!-- Pregunta de agendar en calendario -->
    <div id="calendar-section" class="content">
        <h2>¿Quieres agendarlo en tu calendario para el sábado a las 19:30?</h2>
        <button class="btn" onclick="addToGoogleCalendar()">Sí, agregar al calendario</button>
    </div>
</div>

<script>
    // Mostrar las opciones al elegir "Sí"
    function showOptions() {
        document.querySelector('.content').style.display = 'none';
        document.getElementById('options').style.display = 'block';
    }

    // Mostrar mensaje personalizado al elegir "No"
    function showNoPage() {
        document.querySelector('.content').style.display = 'none';
        document.getElementById('no-page').style.display = 'block';
    }

    // Preguntar si desea agregar al calendario al elegir una opción
    function addToCalendar(option) {
        alert("Has elegido: " + option);
        document.getElementById('options').style.display = 'none';
        document.getElementById('calendar-section').style.display = 'block';
    }

    // Función para agregar al calendario (enlace simulado)
    function addToGoogleCalendar() {
        let calendarUrl = "https://calendar.google.com/calendar/render?action=TEMPLATE&text=Plan+para+el+sabado&dates=20240928T193000Z/20240928T203000Z";
        window.open(calendarUrl, '_blank');
    }
</script>

</body>
</html>
