<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario estilo Apple</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            padding: 20px;
            text-align: center;
            background-color: #f0f0f5;
        }

        h1 {
            color: #333;
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
            display: inline-block;
        }

        input[type="date"] {
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            outline: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        input[type="date"]:focus {
            border-color: #007aff; /* Color similar al azul de Apple */
        }
    </style>
</head>
<body>

    <h1>Seleccione una fecha</h1>
    <label for="fecha">Escoge la fecha:</label><br><br>
    <input type="date" id="fecha" name="fecha">

</body>
</html>
